spring.application.name=service-parse-ftpzip
server.port=9304
server.tomcat.uri-encoding=utf-8
#\u6700\u5927\u7ebf\u7a0b\u5de5\u4f5c\u6570\u91cf
server.tomcat.max-threads=600
server.session.timeout=10800
spring.mvc.favicon.enabled=false
#server.error.path=/error
eureka.client.registry-fetch-interval-seconds=2
eureka.instance.prefer-ip-address=true
eureka.client.serviceUrl.defaultZone=http://150.0.2.129:9292/eureka/,http://150.0.2.164:9292/eureka/,http://150.0.2.165:9292/eureka/,http://150.0.2.167:9292/eureka/
#ribbon\u8bf7\u6c42\u8fde\u63a5\u7684\u8d85\u65f6\u65f6\u95f4
ribbon.ConnectTimeout=600000
#\u8bf7\u6c42\u5904\u7406\u7684\u8d85\u65f6\u65f6\u95f4
ribbon.ReadTimeout=600000
#ftp
SGY_FTP=FYFTP-ftp
FY_JCY_FTP=ZFFTP-fy_jcy
#logger
logging.config=classpath:logback.xml
logging.level.root=info
#BANNER
banner.charset=UTF-8
banner.location=classpath:banner.txt
#druid\u8fde\u63a5\u6c60\u914d\u7f6e
spring.datasource.url=jdbc:oracle:thin:@150.0.2.15:1521/oraods
spring.datasource.username=sgy
spring.datasource.password=sgy
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.druid.initial-size=1
spring.datasource.druid.max-active=200
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-wait=60000
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20
spring.datasource.druid.max-open-prepared-statements=20
spring.datasource.druid.validation-query=SELECT 1 FROM DUAL
spring.datasource.druid.validation-query-timeout=60000
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.time-between-eviction-runs-millis=20000
#spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.filters=stat,wall,log4j
spring.datasource.druid.aop-patterns=data.exchange.center.service.parse.ftpzip.service.*
#mybatis
mybatis.config-location=classpath:mybatis/mybatis-config.xml
logging.level.sample.mybatis.mapper=TRACE
#Thymeleaf\u914d\u7f6e
spring.thymeleaf.prefix=classpath:/public/
spring.thymeleaf.suffix=.html
#Redis\u67e5\u8be2\u7f13\u5b58
spring.redis.host=150.0.2.164
spring.redis.port=6379
spring.redis.database=8
spring.redis.password=sgyRedis
spring.redis.pool.max-active=8
spring.redis.pool.max-wait=-1
spring.redis.pool.max-idle=8
spring.redis.pool.min-idle=0
spring.redis.timeout=60000
