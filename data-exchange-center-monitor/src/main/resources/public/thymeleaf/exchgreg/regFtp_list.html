<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="head"></div>
    <!-- DataTables -->
    <link rel="stylesheet" th:href="@{/plugins/datatables/dataTables.bootstrap.css}"/>
    <title>不迷失-Admin 系统日志</title>
</head>
<body class="hold-transition skin-blue sidebar-mini ">
    <!-- Content Wrapper. Contains page content -->
    <section class="content-header">
    <h1>
        <span>Ftp注册信息</span>
    </h1>
	</section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-body">
                            <table id="dataTable" class="table table-bordered table-striped" >
                                <thead>
                                <tr>				
									<th>FTP名称</th>
									<th>FTP别名</th>
									<th>用户名</th>
									<th>密码</th>
									<th>IP地址</th>
									<th>端口</th>
									<th>路径</th>
									<th>编码</th>
									<th>传输模式</th>
									<th>连接数</th>
									<th>传输类型</th>
									<th>超时时间</th>
									<th>FTP类型</th>
									<th>描述</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item:${list}">
                                     	<td th:text="${item.ftpname}"></td>
										<td th:text="${item.ftpalias}"></td>
										<td th:text="${item.username}"></td>
										<td th:text="${item.password}"></td>
										<td th:text="${item.ip}"></td>
										<td th:text="${item.port}"></td>
										<td th:text="${item.path}"></td>
										<td th:text="${item.encoding}"></td>
										<td th:text="${item.passive}"></td>
										<td th:text="${item.poolsize}"></td>
										<td th:text="${item.transtype}"></td>
										<td th:text="${item.timeout}"></td>
										<td th:text="${item.external}"></td>
										<td th:text="${item.cdesc}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>

        </section>
<!-- jQuery 2.2.3 -->
<script th:src="@{/plugins/jQuery/jquery-2.2.3.min.js}"></script>
<script th:src="@{/plugins/slimScroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/plugins/datatables/dataTables.bootstrap.min.js}"></script>
<script th:src="@{/plugins/iCheck/icheck.min.js}"></script>           
<script>
	
    $(function () {
        $('#dataTable').DataTable({
            "paging": true,
            "destroy":true,
            //"lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false,
			"scrollX": true,
			'language': {    
	            'emptyTable': '没有数据',    
	            'loadingRecords': '加载中...',    
	            'processing': '查询中...',    
	            'search': '搜索:',    
	            'lengthMenu': '每页 _MENU_ 条记录',    
	            'zeroRecords': '没有数据',    
	            'paginate': {      
	                    'next':       '下一页',    
	                    'previous':   '上一页'    
	                    },    
	            'info': '第 _PAGE_ 页 / 共 _PAGES_ 页',    
	            'infoEmpty': '没有数据',    
	            'infoFiltered': '(从 _MAX_ 条记录中筛选)'    
	        }  
        });
    });
</script>
</body>
</html>
