<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="head"></div>
    <!-- DataTables -->
    <link rel="stylesheet" th:href="@{/plugins/datatables/dataTables.bootstrap.css}"/>
    <title>不迷失-Admin 系统日志</title>
</head>
<body class="hold-transition skin-blue sidebar-mini ">
    <!-- Content Wrapper. Contains page content -->
    <section class="content-header">
    <h1>
        <span>节点注册信息</span>
    </h1>
	</section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-body">
                            <table id="dataTable" class="table table-bordered table-striped" >
                                <thead>
                                <tr>				
									<th>服务ID</th>
									<th>注册法院代码</th>
									<th>注册单位名称</th>
									<th>联系人名称</th>
									<th>联系电话</th>
									<th>请求服务的绑定内网IP</th>
									<th>该服务验证原始TOKEN串</th>
									<th>密码是否可以还原</th>
									<th>创建人ID</th>
									<th>创建时间</th>
									<th>更新时间</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item:${list}">
                                      	 <td th:text="${item.srvid}"></td>
										 <td th:text="${item.deptcode}"></td>
										 <td th:text="${item.uname}"></td>
										 <td th:text="${item.pname}"></td>
										 <td th:text="${item.mphone}"></td>
										 <td th:text="${item.innerip}"></td>
										 <td th:text="${item.token}"></td>
										 <td th:text="${item.method}"></td>
										 <td th:text="${item.userid}"></td>
										 <td th:text="${item.dcreate}"></td>
										 <td th:text="${item.dupdate}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>

        </section>
<!-- jQuery 2.2.3 -->
<script th:src="@{/plugins/jQuery/jquery-2.2.3.min.js}"></script>
<script th:src="@{/plugins/slimScroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/plugins/datatables/dataTables.bootstrap.min.js}"></script>
<script th:src="@{/plugins/iCheck/icheck.min.js}"></script>           
<script>
	
    $(function () {
        $('#dataTable').DataTable({
            "paging": true,
            "destroy":true,
            //"lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false,
			"scrollX": true,
			'language': {    
	            'emptyTable': '没有数据',    
	            'loadingRecords': '加载中...',    
	            'processing': '查询中...',    
	            'search': '搜索:',    
	            'lengthMenu': '每页 _MENU_ 条记录',    
	            'zeroRecords': '没有数据',    
	            'paginate': {      
	                    'next':       '下一页',    
	                    'previous':   '上一页'    
	                    },    
	            'info': '第 _PAGE_ 页 / 共 _PAGES_ 页',    
	            'infoEmpty': '没有数据',    
	            'infoFiltered': '(从 _MAX_ 条记录中筛选)'    
	        }  
        });
    });
</script>
</body>
</html>
